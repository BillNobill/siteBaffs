<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>
<body>
    <form id="form" class="container" method="POST">
        <h1>Login</h1>
        <input autocomplete="off" id="username" type="text" placeholder="Nome de usuario" required="true" >
        <input autocomplete="off" id="password" type="password" placeholder="Senha" pattern="^(?=.*[A-Z])(?=.*[!#@$%&])(?=.*[0-9])(?=.*[a-z]).{6,15}$" oninvalid="this.setCustomValidity('Sua senha precisa ter no mínimo 6 e no máximo 16 digitos, uma letra minúscula e uma maiúscula, um número e um caractere especial (!#@$%&)!')" 
        onchange="try{setCustomValidity('')}catch(e){}">
        <button type="submit" onclick="login()">Entrar</button>
    </form>
</body>
</html>
